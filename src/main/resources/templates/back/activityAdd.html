<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
        <link href="back/css/icheck_skins/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="back/css/bootstrap-fileupload.css" />
        <link rel="stylesheet" href="back/css/tabs.css" />
        <link rel="stylesheet" href="back/css/layout.css" />
        <link rel="stylesheet" href="back/css/bootstrap.css" />
        <link rel="stylesheet" href="back/css/table.css"  />
        <link rel="stylesheet" href="back/css/font-awesome.css" />
	</head>

    <style>
        .item_content ul {
            list-style: none;
        }

            .item_content ul li {
                width: 370px;
                height: 430px;
                float: left;
                margin-right: 30px;
            }
    </style>

	<body>
        <ul class="tabs" style="background-color: #faf3f3">
            <li>
                <a href="activityList" id="#tab1" >文章管理</a>
            </li>
            <li class="current">
                <a href="javascript:void(0)" id="#tab2">添加文章</a>
            </li>
        </ul>
        <div class="tabs_content" style="">
            <div id="tab2" style="display: block; ">
                <div class="item_container" style="">
                    <div class="item_content" style="overflow: auto; padding: 0px;">
                        <form th:action="@{/activitySave}" method="post" enctype="multipart/form-data" novalidate="novalidate" style="">
                            <fieldset style="">
                                <legend></legend>
                                <div class="control-group">
                                    <!-- Text input-->
                                    <label class="control-label">文章标题</label>
                                    <div class="controls">
                                        <input id="title" name="title" class="input-xlarge" data-val="true" data-val-required="文章标题不能为空" placeholder="文章标题" type="text" autocomplete="Off">
                                        <span class="field-validation-valid" data-valmsg-for="title" data-valmsg-replace="true"></span>
                                    </div>
                                </div>
                                <!--文章图片-->
                                <div class="control-group">
                                    <!-- Text input-->
                                    <label class="control-label">文章图片</label>
                                    <div class="controls">
                                        <div class="fileupload fileupload-new" data-provides="fileupload">
                                            <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                                <img src="back/images/noimg.gif">
                                            </div>
                                            <div class="fileupload-preview fileupload-exists thumbnail" style="width: 200px; height: 150px; line-height: 20px;"></div>
                                            <div>
                                                <input type="file" id="image" name="image">
                                                <a href="back/#" style="text-decoration: none;" class="btn fileupload-exists" data-dismiss="fileupload"><i class="icon-trash"></i>&nbsp;删除</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--文章简介-->
                                <!--<div class="control-group">-->
                                    <!--&lt;!&ndash; Text input&ndash;&gt;-->
                                    <!--<label class="control-label" for="input01">文章简介</label>-->
                                    <!--<div class="controls">-->
                                        <!--<textarea cols="20" data-val="true" data-val-required="文章简介不能为空" id="ArticleIntroduce" name="ArticleIntroduce" rows="2" style="width:800px;height:300px;"></textarea>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <div class="control-group">
                                    <!-- Text input-->
                                    <label class="control-label" for="content">文章内容</label>
                                    <div class="controls">
                                        <textarea id="content" name="content" cols="20" data-val="true" data-val-required="文章内容" rows="2" style="width:800px;height:300px;"></textarea>
                                    </div>
                                </div>

                                <div class="control-group" id="machine" style="margin-top: 30px; margin-bottom: 20px; width: 800px; display: none; overflow: auto; margin-left: 30px;">
                                    <div style="float: left; width: 180px; margin-bottom: 18px; overflow: auto;">
                                        <div style="float: left; margin-right: 5px;">
                                            <div class="icheckbox_flat-blue checked" style="position: relative;"><input type="checkbox" checked="checked" class="chk1" value="1" name="machineId" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                                        </div>
                                        <label></label>
                                    </div>
                                </div>
                                <div style="clear: both; margin-top: 30px;">
                                    <input type="submit" value="提交" class="btn btn-primary">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="back/js/jquery-1.8.3.min.js"></script>
            <script src="back/js/bootstrap/bootstrap-fileupload.js"></script>
            <script type="text/javascript" charset="utf-8" src="back/js/kindeditor.js"></script>
              <script type="text/javascript">
                KE.show({
                    id : 'content',
                    resizeMode : 1,
                    cssPath : './index.css',
                    items : [
                    'fontname', 'fontsize', 'textcolor', 'bgcolor', 'bold', 'italic', 'underline',
                    'removeformat', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', 'emoticons', 'image', 'link']
                });
              </script>
    </div>
    </body>

</html>
