<script th:inline="javascript">
    var type = [[${aboutUs.getType()}]];
    var tabs = document.getElementsByClassName("tab_item");
    for(i=0,len=tabs.length;i<len;i++) {
        if($(tabs[i]).hasClass("active")) tabs[i].classList.remove("active");
        if($(tabs[i]).hasClass("page_"+type)) tabs[i].classList.add("active");
